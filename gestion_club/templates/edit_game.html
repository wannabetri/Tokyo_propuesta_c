<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <!-- Bootstrap CSS para estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Edit Game</h1>
        <!-- Formulario para editar un juego -->
        <form action="{{ url_for('edit_game', game_id=game.id) }}" method="post">
            <div class="form-group">
                <label for="name">Game Name</label>
                <!-- Campo para el nombre del juego -->
                <input type="text" class="form-control" id="name" name="name" value="{{ game.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <!-- Campo para la descripción del juego -->
                <textarea class="form-control" id="description" name="description" required>{{ game.description }}</textarea>
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
