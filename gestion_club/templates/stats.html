<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats</title>
    <!-- Bootstrap CSS para estilos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Stats for {{ game.name }}</h1>
        <!-- Imagen de las estadÃ­sticas del juego -->
        <img src="data:image/png;base64,{{ plot_url }}" alt="Game Stats" class="img-fluid">
        <!-- Enlace para volver a los resultados del juego -->
        <a href="{{ url_for('game_results', game_id=game.id) }}" class="btn btn-secondary mt-3">Back to Results</a>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
